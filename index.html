<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List:</h1>
       </header>
       <form class="add">
       <label for="add">Add Items:</label> <br>
      <input type="text" name="add" class="boxes">
       <input type="submit" class="register">
   
    </form>
    <p class="para">Tasks:</p>
    <form>
    <div class="coding">
                <label for="coding">Practise Coding</label>
                <input type="button" value="Edit" class="edit">
                <input type="button" value="Delete" class="delete">   
    </div>
    <div class="coding">
        <label for="reading">Reading Books</label>
        <input type="button" value="Edit" class="edit">
        <input type="button" value="Delete" class="delete">   
</div>
<div class="coding">
    <label for="guitar">Guitar Practise</label>
    <input type="button" value="Edit" class="edit">
    <input type="button" value="Delete" class="delete">   
</div>
<div class="coding">
    <label for="yoga">Making Project</label>
    <input type="button" value="Edit" class="edit">
    <input type="button" value="Delete" class="delete">   
</div>
</form>  
    
</body>
</html>
